<app-navbar></app-navbar>
<div class="projects mt-3" *ngIf="project">
  <h1 class="text-center">{{ project.nm_projeto }}</h1>
  <p><span>Ano:</span> {{ project.aa_projeto }}</p>
  <p><span>Autores:</span> {{ project.nm_autores }}</p>
  <p><span>Curso:</span> {{ project.nm_curso }}</p>
  <p><span>Orientador:</span> {{ project.nm_orientador }}</p>
  <p><span>Cutter:</span> {{ project.cd_cutter }}</p>
  <p><span>Classificação:</span> {{ project.nm_classificacao }}</p>
</div>
